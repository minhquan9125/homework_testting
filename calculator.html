<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giải phương trình bậc 2</title>
    <link rel="stylesheet" href="calculator.css">
  
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="Main">
        <div class="Top">
            <h4>Giải phương trình bậc 2</h4>
        </div>
        <div class="form-group">
            <label for="a">Nhập a:</label>
            <input type="number" class="form-control" id="a" placeholder="Nhập a">
        </div>
        <div class="form-group">
            <label for="b">Nhập b:</label>
            <input type="number" class="form-control" id="b" placeholder="Nhập b">
        </div>
        <div class="form-group">
            <label for="c">Nhập c:</label>
            <input type="number" class="form-control" id="c" placeholder="Nhập c">
        </div>
        <button id="btnGiai" class="ButtonFUN">Giải phương trình</button>
        <div id="End" class="result"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
